<!DOCTYPE html>
<html>
<head>
    <title>East</title>
<style>
/* Main Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #e0f7fa; /* Light cyan background for body */
    color: #4E387E; /* Warm purple text color */
    line-height: 1.6;
}

/* Hero Section */
.hero-section {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.5); /* Darken the background */
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero-title {
    font-size: 48px;
    margin-bottom: 20px;
    text-transform: uppercase;
}

.hero-subtitle {
    font-size: 24px;
    margin-bottom: 30px;
}

.hero-button {
    background-color: #00796b; /* Teal */
    color: #fff;
    padding: 15px 30px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s;
}

.hero-button:hover {
    background-color: #004d40; /* Darker teal on hover */
}

/* Main Content Styles */
main {
    padding: 40px 10vw;
}

/* Content Section */
.content-section {
    background-color: #4E387E; /* Specified warm purple background */
    color: #f3e5f5; /* Light lavender text color for contrast */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 40px; /* Increased padding for better spacing */
    margin-bottom: 40px;
}

/* Content Section Heading */
.content-section h2 {
    font-size: 32px;
    margin-bottom: 15px;
    color: #f3e5f5; /* Light lavender for headings */
    text-align: center;
}

/* Image Row */
.image-row {
    display: flex;
    flex-direction: column; /* Stack images vertically */
    align-items: center;
}

/* Figures */
figure {
    margin: 20px 0;
    text-align: center;
    width: 95%; /* Increased width for better presentation */
}

figure img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s;
}

figure img:hover {
    transform: scale(1.05);
}

/* Captions */
figcaption {
    font-size: 16px; /* Increased font size for better readability */
    color: #f8bbd0; /* Soft pink for captions */
    margin-top: 10px;
    padding: 10px; /* Added padding for spacing */
    background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    border-radius: 5px;
}

/* Definition List */
dl {
    margin: 20px 0;
    background-color: #6f2c91; /* Slightly lighter purple for lists */
    padding: 15px;
    border-radius: 8px;
}

dt {
    font-weight: bold;
    color: #f3e5f5; /* Light lavender */
}

dd {
    margin-bottom: 10px;
    color: #f3e5f5; /* Light lavender */
}

/* Form Styles */
form {
    margin: 40px 0;
    background-color: #7b1fa2; /* Warmer dark purple */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 10px;
    color: #f3e5f5; /* Light lavender */
}

form textarea {
    width: 100%;
    height: 120px; /* Increased height for textarea */
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
}

form input[type="submit"] {
    background-color: #00796b; /* Teal */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #004d40; /* Darker teal on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .image-row {
        flex-direction: column;
        align-items: center;
    }

    figure {
        width: 90%; /* Adjust width for smaller screens */
    }

    .hero-title {
        font-size: 36px;
    }

    .hero-subtitle {
        font-size: 20px;
    }

    .hero-button {
        padding: 10px 20px;
        font-size: 14px;
    }
}
</style>
</head>
<body>

</html>
