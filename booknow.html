<!DOCTYPE html>
<html >
<head>
<title>Book Now</title>
<style>
/* Book Now Section */
.book-section {
    position: relative;
    display: flex;
    padding: 0 10vw;
    align-items: center;
    width: 100%;
    height: 100vh;
    gap: 30px;
}
.book-now-img {
    position: absolute;
    width: 50%;
    right: 0;
}
.book-content {
    width: 50%;
    color: #fff;
}
.book-now-title {
    font-size: 50px;
    font-weight: 300;
    width: 300px;
}
.book-now-text {
    width: 300px;
    opacity: 0.5;
    line-height: 25px;
    margin: 30px 0;
}
.book-now {
    position: relative;
    padding: 10px 20px;
    outline: none;
    border: none;
    background: #000;
    text-transform: capitalize;
    color: #fff;
    border-radius: 20px;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    font-size: 18px;
    cursor: pointer;
    overflow: hidden;
}
.book-now::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -30px;
    width: 20px;
    height: 200%;
    background: #fff;
    opacity: 0.2;
    transform: rotate(5deg);
    transition: .5s;
}
.book-now:hover::before {
    left: 100%;
}
.bg-circle-2 {
    z-index: -1;
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    left: -125px;
    bottom: -100px;
}
/* Booking Form Styles */
.booking-form {
    padding: 40px 10vw;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin: 40px 0;
}
.booking-form h2 {
    font-size: 28px;
    margin-bottom: 20px;
}
.booking-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}
.booking-form input[type="text"],
.booking-form input[type="email"],
.booking-form input[type="tel"],
.booking-form input[type="date"],
.booking-form input[type="number"] {
    width: 40%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 15px;
}
form input[type="submit"] {
background-color: #ff6b6b;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s;
display: block;
}
form input[type="submit"]:hover {
background-color: #ff4a4a; /* Darker shade on hover */
}
/* Footer */
.footer {
    width: 80%;
    padding: 100px 10vw;
    background: #000;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    align-items: center;
    position: relative;
}
.footer-logo {
    width: 100px;
    opacity: 0.3;
}
.footer-text {
    color: #fff;
    opacity: 0.5;
    font-size: 20px;
}
.footer-text p {
    margin: 20px 0;
}
</style>
</head>
<body>
        <div class="bg-circle-2"></div>
        <img src="Img/book.png" data-aos="fade-up" class="book-now-img" alt="Book Now Image">
    </div>

    <div class="booking-form">
        <h2>Reservation Form</h2>
        <form name="Name" method="post" id="Name">
    <label for="myName">Name:</label>
    <input type="text" name="myName" id="myName" required>

    <label for="myEmail">E-mail:</label>
    <input type="email" name="myEmail" id="myEmail" required>

    <label for="myPhone">Phone:</label>
    <input type="tel" name="myPhone" id="myPhone" required>

    <label for="myDate">Travel Date:</label>
    <input type="date" name="myDate" id="myDate" required>

    <label for="myGuests">Number of Guests:</label>
    <input type="number" name="myGuests" id="myGuests" min="1" max="10" required>

    <input id="mySubmit" type="submit" value="Apply Now">
</form>
    </div>

    <footer class="footer">
        <img src="Img/logo.png" class="footer-logo" alt="Logo">
        <div class="footer-text">
            <p>Travel the KSA on this holiday !</p>
            <p>Email - support@travel.com</p>
            <p>Phone - 0580551987 </p>
        </div>
    </footer>
</body>
</html>
